<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Koda Compass</title>
  <style>
    /* Your existing styles remain unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f9f9f9;
    }
    nav {
      width: 80px;
      background-color: #b3daff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: block;
      text-align: center;
      transition: background-color 0.2s ease-in-out;
    }
    nav a:hover {
      background-color: #a0cfff;
    }
    nav a.active {
      background-color: #94c7ff;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }
    .greeting {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-container input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    .search-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #b3daff;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .search-container button:hover {
      background-color: #a0cfff;
    }
    .suggested-questions {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .question-box {
      flex: 1;
      background-color: #f0ffd7;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .question-box:hover {
      background-color: #e3fcbf;
    }
    .chat-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 400px;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 15px;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user-message {
      background-color: #b3daff;
      align-self: flex-end;
    }
    .assistant-message {
      background-color: #d1ffd5;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Left Navbar with Updated Links -->
  <nav>
    <a href="/" class="active">Home</a>
    <a href="/pages/login.html">Login</a>
    <a href="/pages/signup.html">Sign Up</a>
    <a href="/pages/dashboard.html">Dashboard</a>
  </nav>

  <!-- Main content (unchanged) -->
  <div class="main-content">
    <div class="greeting">Good Evening, John!<br/>How can I help you today?</div>
    <div class="search-container">
      <input type="text" id="userQuestion" placeholder="What would you like to learn about?" />
      <button id="askButton">Ask</button>
    </div>
    <div class="suggested-questions">
      <div class="question-box" data-question="What are IOPoints?">What are IOPoints?</div>
      <div class="question-box" data-question="Who is John Galt?">Who is John Galt?</div>
      <div class="question-box" data-question="Why do bees fly?">Why do bees fly?</div>
    </div>
    <div class="chat-container" id="chatContainer"></div>
  </div>

  <script src="chat.js"></script>
  <script>
    const userQuestionInput = document.getElementById('userQuestion');
    const askButton = document.getElementById('askButton');
    const chatContainer = document.getElementById('chatContainer');
    const questionBoxes = document.querySelectorAll('.question-box');

    function appendMessage(content, sender = 'assistant') {
      const msg = document.createElement('div');
      msg.classList.add('message');
      if (sender === 'user') msg.classList.add('user-message');
      else msg.classList.add('assistant-message');
      msg.textContent = content;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function handleUserQuestion(question) {
      if (!question) return;
      appendMessage(question, 'user');
      userQuestionInput.value = '';
      const assistantResponse = await fetchChatGPTResponse(question);
      appendMessage(assistantResponse, 'assistant');
    }

    askButton.addEventListener('click', () => {
      const question = userQuestionInput.value.trim();
      handleUserQuestion(question);
    });

    userQuestionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        askButton.click();
      }
    });

    questionBoxes.forEach(box => {
      box.addEventListener('click', () => {
        const question = box.getAttribute('data-question');
        handleUserQuestion(question);
      });
    });
  </script>
</body>
</html>
