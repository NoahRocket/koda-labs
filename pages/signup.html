<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Koda Compass</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/pages/login.html">Login</a>
    <a href="/pages/signup.html" class="active">Sign Up</a>
    <a href="/pages/dashboard.html">Dashboard</a>
    <a href="/pages/chat.html">Chat</a>
    <a href="/pages/bookmarks.html">Bookmarks</a>
    <a href="/pages/topics.html">Topics</a>
  </nav>
  <div class="main-content">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/.netlify/functions/auth', {
        method: 'POST',
        body: JSON.stringify({ action: 'signup', email, password }),
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await response.json();
      if (response.ok) {
        localStorage.setItem('userId', result.user.id);
        localStorage.setItem('accessToken', result.session.access_token); // Store the JWT token
        window.location.href = 'dashboard.html';
      } else {
        alert('Sign-up failed: ' + result.error);
      }
    });
  </script>
</body>
</html>
