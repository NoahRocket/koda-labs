<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Koda Compass</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .main-content {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .settings-header {
      margin-bottom: 2rem;
    }

    .settings-header h1 {
      font-size: 2.5rem;
      color: #333;
      margin: 0;
    }

    .settings-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .settings-section h2 {
      color: #333;
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .settings-option {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .settings-option:last-child {
      margin-bottom: 0;
    }

    .option-label {
      font-weight: 500;
      color: #333;
    }

    .option-description {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .settings-button {
      background-color: #32CD32;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
      font-weight: 500;
    }

    .settings-button:hover {
      background-color: #228B22;
      transform: translateY(-1px);
    }

    .settings-button.danger {
      background-color: #dc3545;
    }

    .settings-button.danger:hover {
      background-color: #c82333;
    }

    /* Topic Management Styles */
    .topic-management {
      display: none;
      margin-top: 1rem;
    }

    .topic-management.active {
      display: block;
    }

    .topic-list {
      margin-top: 1rem;
    }

    .topic-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .topic-name {
      font-weight: 500;
    }

    .topic-actions {
      display: flex;
      gap: 0.5rem;
    }

    .add-topic-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .add-topic-form input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
  <nav>
    <span class="close-btn">&times;</span>
    <a href="/pages/dashboard.html" data-icon="home">Home</a>
    <a href="/pages/chat.html" data-icon="chat">Chat</a>
    <a href="/pages/bookmarks.html" data-icon="bookmarks">Bookmarks</a>
    <a href="/pages/settings.html" class="active" data-icon="topics">Settings</a>
    <a href="#" id="logout" data-icon="logout">Log Out</a>
  </nav>
  <div class="main-content">
    <div class="settings-header">
      <h1>Settings</h1>
    </div>
    
    <div class="settings-section">
      <h2>Topic Management</h2>
      <div class="settings-option">
        <div>
          <div class="option-label">Manage Topics</div>
          <div class="option-description">Create, edit, or delete your conversation topics</div>
        </div>
        <button class="settings-button" id="manageTopics">
          <i class="fas fa-folder"></i> Manage
        </button>
      </div>
      <div class="topic-management" id="topicManagement">
        <div class="add-topic-form">
          <input type="text" id="newTopicInput" placeholder="Enter new topic name">
          <button class="settings-button" id="addTopicBtn">Add Topic</button>
        </div>
        <div class="topic-list" id="topicList">
          <!-- Topics will be loaded here -->
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h2>Account Settings</h2>
      <div class="settings-option">
        <div>
          <div class="option-label">Change Password</div>
          <div class="option-description">Update your account password</div>
        </div>
        <button class="settings-button" id="changePassword">
          <i class="fas fa-key"></i> Update
        </button>
      </div>
      <div class="settings-option">
        <div>
          <div class="option-label">Delete Account</div>
          <div class="option-description">Permanently delete your account and all associated data</div>
        </div>
        <button class="settings-button danger" id="deleteAccount">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>

  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const closeBtn = document.querySelector('.close-btn');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
      nav.classList.remove('active');
    });

    // Check login status
    if (!localStorage.getItem('userId') || !localStorage.getItem('accessToken')) {
      alert('Please log in first.');
      window.location.href = 'login.html';
    }

    const userId = localStorage.getItem('userId');
    const accessToken = localStorage.getItem('accessToken');

    // Topic Management
    document.getElementById('manageTopics').addEventListener('click', () => {
      const topicManagement = document.getElementById('topicManagement');
      topicManagement.classList.toggle('active');
      if (topicManagement.classList.contains('active')) {
        loadTopics();
      }
    });

    async function loadTopics() {
      try {
        const response = await fetch('/.netlify/functions/dashboard', {
          method: 'POST',
          body: JSON.stringify({ userId }),
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load topics');
        }

        const { topics } = await response.json();
        const topicList = document.getElementById('topicList');
        
        if (topics && topics.length > 0) {
          topicList.innerHTML = topics.map(topic => `
            <div class="topic-item">
              <span class="topic-name">${topic.name}</span>
              <div class="topic-actions">
                <button class="delete-btn" data-topic-id="${topic.id}">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          `).join('');

          // Add event listeners for delete buttons
          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', async (e) => {
              const topicId = e.currentTarget.dataset.topicId;
              if (confirm('Are you sure you want to delete this topic? This will also delete all associated conversations and bookmarks.')) {
                await deleteTopic(topicId);
              }
            });
          });
        } else {
          topicList.innerHTML = '<p>No topics yet. Create one above!</p>';
        }
      } catch (error) {
        console.error('Error loading topics:', error);
        alert('Failed to load topics. Please try again.');
      }
    }

    async function deleteTopic(topicId) {
      try {
        const response = await fetch('/.netlify/functions/dashboard', {
          method: 'POST',
          body: JSON.stringify({ 
            action: 'deleteTopic',
            userId,
            topicId 
          }),
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to delete topic');
        }

        loadTopics(); // Reload the topics list
      } catch (error) {
        console.error('Error deleting topic:', error);
        alert('Failed to delete topic. Please try again.');
      }
    }

    document.getElementById('addTopicBtn').addEventListener('click', async () => {
      const input = document.getElementById('newTopicInput');
      const topicName = input.value.trim();
      
      if (!topicName) {
        alert('Please enter a topic name');
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/dashboard', {
          method: 'POST',
          body: JSON.stringify({ 
            action: 'addTopic',
            userId,
            topicName 
          }),
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to add topic');
        }

        input.value = ''; // Clear the input
        loadTopics(); // Reload the topics list
      } catch (error) {
        console.error('Error adding topic:', error);
        alert('Failed to add topic. Please try again.');
      }
    });

    // Change Password
    document.getElementById('changePassword').addEventListener('click', () => {
      // Will implement password change functionality
      alert('Password change feature coming soon!');
    });

    // Delete Account
    document.getElementById('deleteAccount').addEventListener('click', () => {
      if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        // Will implement account deletion functionality
        alert('Account deletion feature coming soon!');
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('userId');
      localStorage.removeItem('accessToken');
      window.location.href = '/';
    });
  </script>
</body>
</html>
