<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Koda Compass</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
  <nav>
    <span class="close-btn">&times;</span>
    <a href="/" class="active" data-icon="home">Home</a>
    <a href="/pages/login.html" data-icon="login">Login</a>
    <a href="/pages/signup.html" data-icon="signup">Sign Up</a>
    <a href="/pages/dashboard.html" data-icon="dashboard">Dashboard</a>
    <a href="/pages/chat.html" data-icon="chat">Chat</a>
    <a href="/pages/bookmarks.html" data-icon="bookmarks">Bookmarks</a>
    <a href="/pages/topics.html" data-icon="topics">Topics</a>
  </nav>
  <div class="main-content">
    <h1>Welcome to Koda Compass</h1>
    <p>A smarter way to learn and revisit knowledge. Ask questions, save insights from X threads, and build your personal knowledge base with ease.</p>
    <p>Sign up or log in to start your learning journey!</p>
  </div>
  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const closeBtn = document.querySelector('.close-btn');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
      nav.classList.remove('active');
    });
  </script>
</body>
</html>
