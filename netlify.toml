# netlify.toml

# Settings for the local development server (netlify dev)
[dev]
  # Explicitly set the functions directory.
  functions = "netlify/functions"

  # Explicitly set the directory to serve static files from.
  # This assumes your HTML, CSS, client-side JS, and assets are in the project root.
  publish = "."

  # Framework hint for the static server, can sometimes help with auto-detection.
  framework = "#static"

  # Port for the local dev server (Netlify's proxy)
  port = 8888

  # Port for your static file server or framework's server
  # targetPort = 3999 # Netlify dev usually auto-assigns this; often matches your framework's default

# Settings for the build process (netlify build)
[build]
  # Directory where your serverless functions are located.
  functions = "netlify/functions"

  # Directory (relative to the root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build.
  # If you don't have a build step for static assets, this is your source directory.
  publish = "."

  # If you had a build command (e.g., for Tailwind, Svelte, etc.), it would go here.
  # command = "echo 'No build command specified'"

